<div id="pop-up" class="pop-up">
  <div class="pop-up__container">
    <div id="body-pop-up" class="pop-up__body">
      <p class="pop-up__title">
        <span>Health</span>
        <span>Fitness</span>
      </p>
      <form action="#" class="pop-up__form">
        <input class="pop-up__username" type="email" name="username" placeholder="Username" required>
        <input class="pop-up__password" type="password" name="password" placeholder="Password" required>
        <button type="submit" class="pop-up__button main-button main-button_bg_gray">
          <span class="main-button__span-item">Sign in</span>
        </button>
      </form>
      <div id="close-pop-up" class="pop-up__close">&#10006</div>
    </div>
  </div>
</div>
